<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador e codificador</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="shortcut icon" href="img/decodificando.png" type="image/x-icon">
</head>

<body>

     <main class="main container">
         <header class="cabecalho">
           <img src="img/decodificar.png" alt="logo">
           <h1>Mensagens Codificadas</h1>
         </header>
         <div class="container-input">
         <div class="input">
            <textarea  id="input-texto" placeholder="Digite seu texto aqui..."></textarea>
            <p>ATENÇÃO: Apenas letras maiúsculas e sem acento!</p>
        </div>


         <div id="output">
            <img src="img/decodificando.png" alt="logo" height="120px" width="300px">
            <h2>Sua mensagem aparecerá aqui!</h2>
         </div>
        </div>

        
         <div class="buttons">
             <div class="container-btn">
                <button onclick="criptografar()" class="btn-criptografar">Criptografar</button>
                <button onclick="descriptografar()" class="btn-descriptografar">Descriptografar</button>
             </div>
            
         </div>
     </main>

     <footer class="rodape">
        <div class="icons">
            <a href="https://github.com/LorraineMorethon"><ion-icon name="logo-github"></ion-icon></a>
            <a href="https://www.linkedin.com/in/lorraine-morethson-ti/"><ion-icon name="logo-linkedin"></ion-icon></a>

        </div>
     <p>Desenvolvido por Lorraine Morethson</p>
     </footer>

     <script src="script.js"></script>
     <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
     <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>"
     
</body>
</html>
